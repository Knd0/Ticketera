<div class="login-wrapper">
  <div class="login-card">
    <h2>Welcome Back</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="email" class="input-label">Email Address</label>
        <input id="email" type="email" formControlName="email" class="input-field" placeholder="Enter your email" />
      </div>
      <div class="input-group">
        <label for="password" class="input-label">Password</label>
        <input id="password" type="password" formControlName="password" class="input-field" placeholder="••••••••" />
      </div>
      <div *ngIf="error" class="error">{{ error }}</div>
      <div class="form-actions">
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-full">Sign In</button>
      </div>
    </form>
  </div>
</div>
