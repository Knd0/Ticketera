<div class="home-layout fade-in">

    <!-- Left Ad Banner -->
    <aside class="ad-banner left-banner desktop-only">
        <div class="ad-placeholder">
            <span>Publicidad</span>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">

        <header class="home-header">
            <div class="brand-badge">
                <span class="logo-icon">ðŸŽ«</span>
                <span class="logo-text">Ticketera</span>
            </div>
            <!-- Categories could go here or below featured -->
        </header>

        <!-- 1. Featured Section (Top Selling) -->
        <section class="featured-section" *ngIf="featuredEvents.length > 0">
            <h2 class="section-title">ðŸ”¥ Top Selling</h2>
            <div class="featured-grid">
                <div class="featured-card" *ngFor="let event of featuredEvents" [routerLink]="['/event', event.id]">
                    <div class="featured-bg"
                        [style.background-image]="'url(' + (event.imageUrl || 'https://images.unsplash.com/photo-1492684223066-81342ee5ff30?w=800&q=80') + ')'">
                    </div>
                    <div class="featured-content glass-effect">
                        <span class="badge-hot">Selling Fast</span>
                        <h3>{{ event.title }}</h3>
                        <p>{{ event.date | date:'mediumDate' }}</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- 2. Categories Bar -->
        <div class="categories-bar">
            <button class="cat-pill" *ngFor="let cat of categories" (click)="filterCategory(cat.name)">
                {{ cat.icon }} {{ cat.name }}
            </button>
            <button class="cat-pill" (click)="filterCategory('Redo')">All</button>
        </div>

        <!-- 3. Feed List (Scroll) -->
        <section class="feed-section">
            <h2 class="section-title">Upcoming Events</h2>

            <div class="feed-list">
                <a [routerLink]="['/event', event.id]" class="feed-card" *ngFor="let event of feedEvents">
                    <div class="feed-image"
                        [style.background-image]="'url(' + (event.imageUrl || 'https://images.unsplash.com/photo-1501281668745-f7f57925c3b4?w=800&q=80') + ')'">
                    </div>
                    <div class="feed-info">
                        <div class="feed-header">
                            <h4>{{ event.title }}</h4>
                            <span class="feed-price">From $20</span>
                        </div>
                        <p class="feed-date">{{ event.date | date:'fullDate' }} â€¢ {{ event.location }}</p>
                        <!-- Description preview could go here -->
                    </div>
                    <button class="btn btn-sm btn-outline">Ver Entradas</button>
                </a>
            </div>

            <!-- "Infinite Scroll" Loader Placeholder -->
            <div class="loader-trigger">
                <p>Scroll for more...</p>
            </div>
        </section>

    </main>

    <!-- Right Ad Banner -->
    <aside class="ad-banner right-banner desktop-only">
        <div class="ad-placeholder">
            <span>Publicidad</span>
        </div>
    </aside>

</div>
